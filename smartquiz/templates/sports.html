<!DOCTYPE html>
<html>
<head>
  <title>Sports Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg, #fddb92, #d1fdff); 
      font-family: 'Poppins', sans-serif; 
      padding: 30px 0; 
    }
    h2 { 
      text-align: center; 
      color: #222; 
      margin-bottom: 30px;
    }

    /* Quiz Card */
    .quiz-card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      max-width: 650px;
      margin: 0 auto 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .quiz-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Submit Button */
    .submit-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 25px;
      font-size: 16px;
    }

    /* Back to Home Button */
    .home-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #222;
      font-weight: bold;
      font-size: 18px;
    }
    .home-btn:hover { color: #ff9800; }
  </style>
</head>
<body>

  <h2>‚öΩ Sports Quiz</h2>

  <div class="quiz-card">
    <form id="quizForm">
      <div class="mb-3">
        <p>1Ô∏è‚É£ How many players are there in a football team?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="11" id="q1a1">
          <label class="form-check-label" for="q1a1">11</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="10" id="q1a2">
          <label class="form-check-label" for="q1a2">10</label>
        </div>
      </div>

      <div class="mb-3">
        <p>2Ô∏è‚É£ Who is known as the God of Cricket?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="Sachin Tendulkar" id="q2a1">
          <label class="form-check-label" for="q2a1">Sachin Tendulkar</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="Virat Kohli" id="q2a2">
          <label class="form-check-label" for="q2a2">Virat Kohli</label>
        </div>
      </div>

      <div class="mb-3">
        <p>3Ô∏è‚É£ How many rings are there in the Olympic logo?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="5" id="q3a1">
          <label class="form-check-label" for="q3a1">5</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="4" id="q3a2">
          <label class="form-check-label" for="q3a2">4</label>
        </div>
      </div>

      <div class="mb-3">
        <p>4Ô∏è‚É£ In which sport is the term ‚ÄúLove‚Äù used?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="Tennis" id="q4a1">
          <label class="form-check-label" for="q4a1">Tennis</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="Badminton" id="q4a2">
          <label class="form-check-label" for="q4a2">Badminton</label>
        </div>
      </div>

      <div class="mb-3">
        <p>5Ô∏è‚É£ Which country won the 2018 FIFA World Cup?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q5" value="France" id="q5a1">
          <label class="form-check-label" for="q5a1">France</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q5" value="Brazil" id="q5a2">
          <label class="form-check-label" for="q5a2">Brazil</label>
        </div>
      </div>

      <button type="submit" class="btn btn-warning submit-btn">Submit Answers</button>
    </form>
  </div>

  <!-- Back to Home Button -->
  <a href="home.html" class="home-btn btn btn-primary">üè† Back to Home</a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('quizForm').onsubmit = e => {
      e.preventDefault();
      let score = 0;
      if(e.target.q1.value=="11") score++;
      if(e.target.q2.value=="Sachin Tendulkar") score++;
      if(e.target.q3.value=="5") score++;
      if(e.target.q4.value=="Tennis") score++;
      if(e.target.q5.value=="France") score++;
      location.href = "/result/?score=" + score + "&subject=sports";
    };
  </script>

</body>
</html>
