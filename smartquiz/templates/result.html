<!DOCTYPE html>
<html>
<head>
  <title>SmartQuiz Result</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: #243B55; 
      color: white; 
      text-align: center; 
      padding: 50px 20px; 
    }

    .result-card {
      background: linear-gradient(135deg, #00C6FF, #243B55);
      border-radius: 20px;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .result-card:hover {
      transform: translateY(-5px);
    }

    .score {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }

    .message {
      font-size: 20px;
      color: #90EE90;
      margin-top: 15px;
    }

    .btn-home {
      margin-top: 30px;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-home:hover {
      background-color: #0096FF !important;
      color: #fff !important;
    }
  </style>
</head>
<body>

  <div class="result-card text-center">
    <h1 class="mb-3">ğŸ¯ SmartQuiz Result</h1>
    <h2 id="username" class="mb-2">Hello, Guest!</h2>
    <p id="subject" class="mb-2">Subject: -</p>
    <p id="score" class="score">Score: 0 / 5</p>
    <div class="message" id="msg"></div>

    <a href="{% url 'home' %}" class="btn btn-primary btn-home">ğŸ  Back to Home</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Get data from URL like ?score=4&subject=Science
    const params = new URLSearchParams(window.location.search);
    const score = params.get('score') || 0;
    const subject = params.get('subject') || '-';
    const username = localStorage.getItem('username') || 'Guest';

    // Display on page
    document.getElementById('username').innerText = "Hello, " + username + "!";
    document.getElementById('subject').innerText = "Subject: " + subject;
    document.getElementById('score').innerText = "Score: " + score + " / 5";

    // Motivational message
    let msg = "";
    if(score == 5) msg = "ğŸ† Excellent! You nailed it!";
    else if(score >= 3) msg = "ğŸ‘ Good job! Keep practicing!";
    else msg = "ğŸ’ª Don't give up! Try again!";
    document.getElementById('msg').innerText = msg;
  </script>

</body>
</html>
