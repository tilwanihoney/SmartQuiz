<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 35px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input {
      width: 85%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    button {
      width: 90%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      background: #218838;
    }

    .msg {
      color: red;
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: #28a745;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    {% if messages %}
      {% for m in messages %}
        <p class="msg">{{ m }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Enter Username" required><br>
      <input type="password" name="password" placeholder="Enter Password" required><br>

      <button type="submit">Login</button>
    </form>

    <p style="margin-top: 10px;">Donâ€™t have an account? 
      <a href="/register/">Register</a>
    </p>
  </div>

</body>
</html>
