<!DOCTYPE html>
<html>
<head>
  <title>History Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      background: #f6d365;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .quiz-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .submit-btn {
      display: block;
      margin: 20px auto 0;
    }
    .back-home {
      text-align: center;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h2>üè∞ History Quiz</h2>

  <div class="quiz-container">
    <form id="quizForm">
      <div class="mb-3">
        <p>1. Who was the first President of the USA?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="George Washington" id="q1a1">
          <label class="form-check-label" for="q1a1">George Washington</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="Abraham Lincoln" id="q1a2">
          <label class="form-check-label" for="q1a2">Abraham Lincoln</label>
        </div>
      </div>

      <div class="mb-3">
        <p>2. In which year did World War II end?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="1945" id="q2a1">
          <label class="form-check-label" for="q2a1">1945</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="1939" id="q2a2">
          <label class="form-check-label" for="q2a2">1939</label>
        </div>
      </div>

      <div class="mb-3">
        <p>3. Who built the Taj Mahal?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="Shah Jahan" id="q3a1">
          <label class="form-check-label" for="q3a1">Shah Jahan</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="Akbar" id="q3a2">
          <label class="form-check-label" for="q3a2">Akbar</label>
        </div>
      </div>

      <div class="mb-3">
        <p>4. Who discovered America?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="Christopher Columbus" id="q4a1">
          <label class="form-check-label" for="q4a1">Christopher Columbus</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="Vasco da Gama" id="q4a2">
          <label class="form-check-label" for="q4a2">Vasco da Gama</label>
        </div>
      </div>

      <div class="mb-3">
        <p>5. Who was known as the Iron Man of India?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q5" value="Sardar Vallabhbhai Patel" id="q5a1">
          <label class="form-check-label" for="q5a1">Sardar Vallabhbhai Patel</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q5" value="Jawaharlal Nehru" id="q5a2">
          <label class="form-check-label" for="q5a2">Jawaharlal Nehru</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary submit-btn">Submit Answers</button>
    </form>

    <a href="home.html" class="back-home">üè† Back to Home</a>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('quizForm').onsubmit = e => {
      e.preventDefault();
      let score = 0;
      if (e.target.q1.value=="George Washington") score++;
      if (e.target.q2.value=="1945") score++;
      if (e.target.q3.value=="Shah Jahan") score++;
      if (e.target.q4.value=="Christopher Columbus") score++;
      if (e.target.q5.value=="Sardar Vallabhbhai Patel") score++;
      location.href = "/result/?score=" + score + "&subject=history";
    };
  </script>
</body>
</html>
